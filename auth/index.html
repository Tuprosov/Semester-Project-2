<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="../src/css/style.css" />
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex border-b mb-6">
            <button id="login-tab" class="flex-1 text-center py-2 text-blue-500 border-b-2 border-blue-500"
                onclick="toggleForm('login')">
                Login
            </button>
            <button id="register-tab" class="flex-1 text-center py-2 text-gray-500 border-b-2 border-transparent"
                onclick="toggleForm('register')">
                Register
            </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="login-email" name="email" required
                    class="mt-1 block w-full p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="login-password" name="password" required
                    class="mt-1 block w-full p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Login</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="space-y-4 hidden">
            <div>
                <label for="register-name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="register-name" name="name" required
                    class="mt-1 block w-full p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="register-email" name="email" required
                    class="mt-1 block w-full p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="register-password" name="password" required
                    class="mt-1 block w-full p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Register</button>
        </form>
    </div>
    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');

            if (formType === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('text-blue-500', 'border-blue-500');
                loginTab.classList.remove('text-gray-500', 'border-transparent');
                registerTab.classList.remove('text-blue-500', 'border-blue-500');
                registerTab.classList.add('text-gray-500', 'border-transparent');
            } else {
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                registerTab.classList.add('text-blue-500', 'border-blue-500');
                registerTab.classList.remove('text-gray-500', 'border-transparent');
                loginTab.classList.remove('text-blue-500', 'border-blue-500');
                loginTab.classList.add('text-gray-500', 'border-transparent');
            }
        }
    </script>
</body>

</html>
